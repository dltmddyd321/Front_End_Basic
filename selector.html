<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 셀렉터 연습!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>개발자 취업!</h1>

    <h2>회사가 원하는 것은?</h2>
    <ul>
        <li class="main">기술력 - 얼마나 준비되었는가?</li>
        <li>성장성 - 얼마나 더 성장 가능한가?</li>
        <li class="sub">팀워크 - 얼마나 협업이 잘 되는가?</li>
    </ul>

    <h2>준비해야 할 것은?</h2>
    <ul>
        <li>자기소개서 - 나에 대한 소개</li>
        <li class="main">포트폴리오 - 나의 노력의 결과물</li>
        <li class="sub">코딩 테스트 - 나의 실력 검증</li>
    </ul>

    <h2>자격증, 반드시 필요한가?</h2>
    <p>굳이 <span id="no">X</span> 필요하지 않음.</p>
   
</body>
</html>
